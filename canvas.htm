<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
	<div style="display: flex; justify-content: left">
		<b>IMG VIEWER: </b>
		<div style="width: 650px; height: 350px; overflow:scroll;">
			<canvas id="canvas" ></canvas>
		</div>
		<b>LOG DATA: </b>
		<div id="log" style="width: 450px; height: 350px; overflow:scroll;"></div>
	</div>
	<div class="chart-container">
		<b>CHART:</b>
		<canvas id="myChart" width="200" height="60"></canvas>
	</div>
	<script src='main.js'></script>
	<div>
		<input type="file" id="myFile" onchange="getFile()">
		<br><button onclick="document.location.reload(true)">Clear Image</button>
	</div>
	<div>
		<br>Manipulation:<br>
		<form action="" id="methods">
			<input type="radio" name="method" value="grayscale" checked> Grayscale<br>
			<input type="radio" name="method" value="histogram"> Histogram<br>
			<input type="radio" name="method" value="gaussianblur"> Gaussian Blur
		</form>
		<input id="executeBtn" value="Execute Method" type="button">
	</div>
</body>
</html>
